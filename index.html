    <img id="specialButton" style="cursor:pointer; padding:6px;" src="https://lidrekon.ru/images/special.png" alt="ВЕРСИЯ ДЛЯ СЛАБОВИДЯЩИХ" title="ВЕРСИЯ ДЛЯ СЛАБОВИДЯЩИХ" />

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      let loader;
      let textLoader;
      let loadAnim;



      document.addEventListener('DOMContentLoaded', () => {
        loader = document.querySelector('#loader');
        textLoader = document.querySelector('.loadingText');
  
        let countDots = 0;
  
        loadAnim = setInterval(() => {
          countDots <= 3 ? countDots++ : countDots = 1; textLoader.innerHTML = 'Загрузка.';
          for (let i = 1; i < countDots - 1; i++) {
            textLoader.innerHTML += '.'
          }
        }, 300);
      });
  
      window.addEventListener('load', () => {
        loader.style.opacity = 0;
        root.style.opacity = 1;
  
        setTimeout(() => {
          loader.style.display = 'none';
          clearInterval(loadAnim);
        }, 500);
      });

    </script>

    <div id="loader" scroll="no"
      style="position: fixed; left: 0;top: 0;z-index: 1000;transition:.5s opacity;width:100vw; height: 100vh; background:#272727;font-family: 'Gill Sans', sans-serif;">
